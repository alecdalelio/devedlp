<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css" class="style">
        <title>Landing Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">SampleSwap</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link">Marketplace</a></li>
                    <li><a href="#" class="nav-link">Staking Portal</a></li>
                    <li><a href="#" class="nav-link">How it works</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>SampleSwap NFT marketplace</h1>
                        <p>
                            SampleSwap is a first-of-its-kind NFT marketplace for audio collectibles ranging from one-of-a-kind performances to urban soundscapes.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">Browse</button>
                        <button class="cta-add">Upload</button>
                    </div>
                </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
            </section>

            <div class="laptop-select">
                <img src="img/arrow-left.svg" alt="">
                <img src="img/dot.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/dot-full.svg" alt="">
                <img src="img/arrow-right.svg" alt="">

            </div>

            <img class="big-circle" src="img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="img/small-eclipse.svg" alt="">
    
        </main>
    </body>
</html>
